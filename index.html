<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik - Kalkulator Matematik</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat Selamat Datang Di Katik :)</p>
    </header>

    <main>
        <section class="selection-content">
            <button id="btnLuasSegitiga" type="button" class="selection-btn white-color">Luas Segitiga</button>
            <button id="btnKelilingSegitiga" type="button" class="selection-btn white-color">Keliling Segitiga</button>
        </section>
        

    <section class="main-contect">
        <!-- Form untuk Luas Segitiga -->
        <aside id="formLuasSegitiga" style="display: none;">
            <header>
                <h1 class="luas-segitiga-header">Luas Segitiga</h1>
            </header>

            <article class="luas-segitiga-contect">
                <div class="luas-segitiga-img"></div>
                <p>Rumus Luas Segitiga: (Alas x Tinggi) / 2</p>
            </article>

            <hr>

            <form id="luasForm">
                <header>
                    <h2 class="luas-segitiga-form-header">Hitung Luas Segitiga</h2>
                </header>

                <div class="input-wrapper">
                    <label for="alas">Alas (cm):</label>
                    <input type="number" id="alas" required>
                </div>
                <div class="input-wrapper">
                    <label for="tinggi">Tinggi (cm):</label>
                    <input type="number" id="tinggi" required>
                </div>

                <p id="hasilLuas">Hasil Perhitungan:</p>

                <button type="button" id="hitungLuasBtn">Hitung Luas</button>
            </form>
        </aside>

        <!-- Form untuk Keliling Segitiga -->
        <aside id="formKelilingSegitiga" style="display: none;">
            <header>
                <h1 class="keliling-segitiga-header">Keliling Segitiga</h1>
            </header>

            <article class="keliling-segitiga-contect">
                <div class="keliling-segitiga-img"></div>
                <p>Rumus keliling Segitiga: Sisi 1 + Sisi 2 + Sisi 3</p>
            </article>

            <hr>

            <form id="kelilingForm">
                <header>
                    <h2 class="keliling-segitiga-form-header">Hitung Keliling Segitiga</h2>
                </header>

                <div class="input-wrapper">
                    <label for="sisi1">Sisi 1 (cm):</label>
                    <input type="number" id="sisi1" required>
                </div>
                <div class="input-wrapper">
                    <label for="sisi2">Sisi 2 (cm):</label>
                    <input type="number" id="sisi2" required>
                </div>
                <div class="input-wrapper">
                    <label for="sisi3">Sisi 3 (cm):</label>
                    <input type="number" id="sisi3" required>
                </div>

                <p id="hasilKeliling">Hasil Perhitungan:</p>

                <button type="button" id="hitungKelilingBtn">Hitung Keliling</button>
            </form>
        </aside>
    </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
