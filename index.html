<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat Selamat Datang Di Katik :)</p>
    </header>

    <main>
        <section class="selection-content">
            <button href="button" type="button" class="selection-btn mustard-color">Segitiga</button>
            <button href="button" type="button" class="selection-btn white-color">Jajar Genjang</button>
        </section>

    <section class="main-contect">
        <aside>
            <header>
                <h1 class="luas-segitiga-header">Luas Segitiga</h1>
            </header>

            <article class="luas-segitiga-contect">
                <div class="luas-segitiga-img"></div>
                <p>Rumus Luas Segitiga: (Alas x Tinggi) / 2</p>
            </article>

            <hr>

            <form id="luasForm">
                <header>
                    <h2 class="luas-segitiga-form-header">Hitung Luas Segitiga</h2>
                </header>

                <div class="input-wrapper">
                    <label for="alas">Alas (cm):</label>
                    <input type="number" id="alas" required>
                </div>
                <div class="input-wrapper">
                    <label for="tinggi">Tinggi (cm):</label>
                    <input type="number" id="tinggi" required>
                </div>

                <p id="hasilLuas">Hasil Perhitungan:</p>

                <button type="button" id="hitungLuasBtn">Hitung Luas</button>
            </form>
        </aside>

        <!-- Form untuk Keliling Segitiga -->
        <aside>
            <header>
                <h1 class="keliling-segitiga-header">Luas Segitiga</h1>
            </header>

            <article class="keliling-segitiga-contect">
                <div class="keliling-segitiga-img"></div>
                <p>Rumus Luas Segitiga</p>
            </article>

            <hr>

            <form>
                <header>
                    <h1 class="luas-segitiga-form-header">Hitung Luas Segitiga</h1>
                </header>

                <div class="input-wrapper">
                    <label for="panjang-alas">Panjang Alas :</label>
                    <input type="number" id="panjang-alas">
                </div>
                <div class="input-wrapper">
                    <label for="tinggi">Tinggi :</label>
                    <input type="number" id="tinggi">
                </div>

                <p id="result">Hasil Perhitungan</p>

                <button>Hitung</button>
            </form>
        </aside>
    </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
